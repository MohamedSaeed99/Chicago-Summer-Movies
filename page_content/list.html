    <div class="row">
    </div>
</div>
<div class='empty'> 
    <img src="http://i.stack.imgur.com/SBv4T.gif" alt="this slowpoke moves"  width=400/>

<script>
    $(document).ready(function() {
        // if (movieData == undefined || movieData == 0){
        //     $(".list").hide()
        //     $("#display").css("display", "flex")
        // }
        // else{
        //     $(".list").hide()
        //     $("#display").hide()
        // }
        $.each(movieData, function(i, v){
            var card = $("<div/>")
            card.addClass("card")

            var cardBod = $("<div/>")
            cardBod.addClass("card-body")

            var h5 = $("<h5/>")
            h5.addClass("card-title")
            h5.text(v.park)

            var h6 = $("<h6/>")
            h6.addClass("card-subtitle mb-2 text-muted")
            h6.text(v.title)

            var str =  "Rating: " + v.rating + "\n" + "Day: " + v.day + "\n" + "Park Phone: " + v.park_phone
            
            var p = $("<p/>")
            p.addClass("card-text")
            p.text(str)
            p.html(p.html().replace("\n", "<br />"))

            cardBod.append(h5)
            cardBod.append(h6)
            cardBod.append(p)

            card.append(cardBod)

            $(".row").append(card)
            $(".card").css("width", "18rem")

        });
    });
</script>
