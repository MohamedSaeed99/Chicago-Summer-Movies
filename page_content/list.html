<div class='count'></div>
<div class='list'>
    <div class="row">
    </div>
</div>
<div class='nodata' style='display: none;'>
    <img src='./images/nodata-found.png' alt='no data was found'>
</div>

<script>
    $(document).ready(function() {
        if (movieData == undefined || movieData.length == 0){
            $(".list").hide()
            $(".nodata").css("display", "flex")
        }
        else{
            $(".list").show()
            $(".nodata").css('display', 'none')
        }
        var count = $("<p/>")
        count.addClass("value")
        if(movieData == undefined){
            count.text(0)
        }
        else{
            count.text(movieData.length)
        }
        $(".count").append(count)

        $.each(movieData, function(i, v){
            var card = $("<div/>")
            card.addClass("card")

            var cardBod = $("<div/>")
            cardBod.addClass("card-body")

            var h5 = $("<h5/>")
            h5.addClass("card-title")
            h5.text(v.park)

            var h6 = $("<h6/>")
            h6.addClass("card-subtitle mb-2 text-muted")
            h6.text(v.title)

            var str =  "Rating: " + v.rating + "\n" + "Closed Caption: " + v.cc + "\n "+ "Day: " + v.day + "\n" + 
                       "Park Phone: " + v.park_phone + "\n" + "Park Adress: " + v.park_address;
            
            var p = $("<p/>")
            p.addClass("card-text")
            p.text(str)
            p.html(p.html().replace(/\n/g, "<br />"))

            cardBod.append(h5)
            cardBod.append(h6)
            cardBod.append(p)

            card.append(cardBod)

            $(".row").append(card)
            $(".card").css("width", "18rem")

        });
    });
</script>
